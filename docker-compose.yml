version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: syntherium-db
    environment:
      POSTGRES_USER: syntherium
      POSTGRES_PASSWORD: syntherium_dev_123
      POSTGRES_DB: syntherium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syntherium"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for future caching/queues)
  redis:
    image: redis:7-alpine
    container_name: syntherium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: api-gateway
    container_name: syntherium-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

  # Intent Service
  intent-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: intent-service
    container_name: syntherium-intent-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://syntherium:syntherium_dev_123@postgres:5432/syntherium
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

  # Webhook Service
  webhook-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: webhook-service
    container_name: syntherium-webhook-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://syntherium:syntherium_dev_123@postgres:5432/syntherium
      - FLUTTERWAVE_SECRET_HASH=${FLUTTERWAVE_SECRET_HASH:-dev_secret}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

  # Settlement Service (THE ONLY LEDGER WRITER)
  settlement-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: settlement-service
    container_name: syntherium-settlement-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://syntherium:syntherium_dev_123@postgres:5432/syntherium
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

  # Ledger Service
  ledger-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: ledger-service
    container_name: syntherium-ledger-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://syntherium:syntherium_dev_123@postgres:5432/syntherium
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

  # Orders Service
  orders-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: orders-service
    container_name: syntherium-orders-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://syntherium:syntherium_dev_123@postgres:5432/syntherium
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

  # Ops Service
  ops-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: ops-service
    container_name: syntherium-ops-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://syntherium:syntherium_dev_123@postgres:5432/syntherium
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - services

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: syntherium-network
